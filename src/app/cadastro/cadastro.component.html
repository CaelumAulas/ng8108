<header class="jumbotron">
  <h1 class="text-center">
    Cadastro
  </h1>
</header>
<main class="container">
  
  <div class="row">
    <form [formGroup]="formCadastro" class="col-md-7 mb-4" (ngSubmit)="salvar()">

      <label for="">Titulo</label>
      <div class="form-group">
        <input formControlName="titulo" type="text" class="form-control">

        <div *ngIf="formCadastro.controls['titulo'].touched">

          <p class="alert alert-danger" *ngIf="formCadastro.controls['titulo'].errors?.required">
            Campo obrigatório!
          </p>
          <p class="alert alert-danger" *ngIf="formCadastro.controls['titulo'].errors?.minlength">
            Mínimo de 5 caracteres
          </p>
          
        </div>
      </div> 

      <label for="">Url</label>
      <div class="form-group">
        <input formControlName="url" type="text" class="form-control">
        <p class="alert alert-danger" *ngIf="formCadastro.controls['url'].invalid && formCadastro.controls['url'].touched">
          Campo obrigatório
        </p>
      </div>

      <label for="">Descrição</label>
      <div class="form-group">
        <textarea formControlName="descricao" class="form-control"></textarea>
      </div>

      <a routerLink="" class="btn btn-secondary">Voltar</a>
      <button [disabled]="formCadastro.invalid" class="btn btn-primary">Salvar</button>
    </form>
    <aside class="col-md-5">
      <h2>Preview</h2>
      <card [objeto]="foto" *ngIf="foto.url">
        <foto [url]="foto.url" [titulo]="foto.titulo" class="foto"></foto>
      </card>
    </aside>
  </div>
</main>
