<header class="jumbotron">
  <h1 class="text-center">
    Cadastro
  </h1>
</header>
<main class="container">
  
  <div class="row">
    <form #formCadastro="ngForm" class="col-md-7 mb-4" (ngSubmit)="salvar(formCadastro)">

      <label for="">Titulo</label>
      <div class="form-group">
        <input #titulo="ngModel" required [(ngModel)]="foto.titulo" name="titulo" type="text" class="form-control">
        <p class="alert alert-danger" *ngIf="titulo.invalid && titulo.touched">
          Campo obrigatório
        </p>

      </div>

      <label for="">Url</label>
      <div class="form-group">
        <input #url="ngModel" required [(ngModel)]="foto.url" name="url" type="text" class="form-control">
        <p class="alert alert-danger" *ngIf="url.invalid && url.touched">
            Campo obrigatório
          </p>
      </div>

      <label for="">Descrição</label>
      <div class="form-group">
        <textarea [(ngModel)]="foto.descricao" name="descricao" class="form-control"></textarea>
      </div>

      <a routerLink="" class="btn btn-secondary">Voltar</a>
      <button [disabled]="formCadastro.invalid" class="btn btn-primary">Salvar</button>
    </form>
    <aside class="col-md-5">
      <h2>Preview</h2>
      <card [objeto]="foto" *ngIf="foto.url">
        <foto [url]="foto.url" [titulo]="foto.titulo" class="foto"></foto>
      </card>
    </aside>
  </div>
</main>
